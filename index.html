<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./wordList.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wordTitle">
      <h1>This is a Wordle Solver.</h1>
      <p>
        Click "Get Word" to get the first word. Go to
        <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank">wordle's website</a>
        and use that word to start. </br>Then click the letters to change their
        colors to match Wordle's results. </br>Then repeat for the next word. Good
        luck.
      </p>
    </div>
<div>
<button id="run">Get Word</button>
</div>
<div>
<button id="clean">Clear</button>
</div>
    <div id="wordContainer"></div>
    
  </body>
